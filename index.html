       <div class="full-page">
        <div class="static-section">
            <div class="form-full">
            <h1 class="heading">Create Task</h1>
            <!--Text area using required attribute-->
            <p class="para">Fill in the details below to create a new task in your project management tool.</p>

            <section class="form-flex">

            <form action=" " name="myForm" class="one-form" id="form-id" onsubmit = "handleSubmit(event)" method="post">   

            <div class="name" id="name">
            <input type="text" id="text" class="text" name="text" value="" onchange="clearErrors('name')" ></input><br>
            <span  class="text-ip"></span>
            </div>


            <div class="textra" id="textra">
            <textarea id="task-description" class="textarea" name="task-description" rows="2" cols="30" onchange="clearErrors('textra')"></textarea><br>
            <span  class="text-ip"></span>
            </div>



            <!--Drop-Down list-->
            
            <div class="prior-ip" id="prior-ip">
            <select name="priority" class="priority" id="priority" onchange="clearErrors('prior-ip')" >
                <option value="">Select Priority</option>
                <option value="High">High-Priority</option>
                <option value="Medium"> Medium-Priority</option>
                <option value="Low">Low-Priority</option>
            </select><br>
            <span  class="text-ip"></span>
            </div>
            
        
            <!--Drop Down list-->
            <div class="stat-ip" id="stat-ip">
                <select name="status" class="status" id="status" onchange="clearErrors('stat-ip')">
                <option value=""> Select Status</option>
                <option value="Open">Open</option>
                <option value="progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select><br>
            <span  class="text-ip"></span>
            </div>
            

                <!--Date attribute-->
            <div class="date-field" id="date-field">
                <input type="date"  class="date" name="date" placeholder="DD-MM-YYYY" value="" onchange="clearErrors('date-field')"><br>
                <span  class="text-ip"></span>
            </div>
            <!--submit-->

            <input type="submit" id="submit" class="submit" value="Submit">
        </form>
   
    </section> 
     </div>
        </div>

        <div class="filter-status" id="filter-ip">
            <div class="filter-both">

                <select name="filter" class="filter" id="filter-stat" onchange="clearErrors('filter-ip')">
                    <option value=""> Filter by Status</option>
                    <option value="Open">Status: Open</option>
                    <option value="progress">Status: In Progress</option>
                    <option value="Closed">Status: Closed</option>
                </select><br>

                <select name="filter-prior" class="filter-prior" id="filter-prior" onchange="clearErrors('prior-ip')" >
                    <option value="">Filter by Priority</option>
                    <option value="High">High - Priority</option>
                    <option value="Medium"> Medium - Priority</option>
                    <option value="Low">Low - Priority</option>
                </select>

                <div class="search-input">
                    <input class="search-text" type="text" placeholder="Search tasks...">
                </div>
